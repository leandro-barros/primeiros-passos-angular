<div class="container">
  <!-- Imprime o object json com Two-way binding -->
  {{ cliente | json }} 
    <!-- ngNoForm - Faz com que o angular pare de gerenciar o formulário. -->
  <form  #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome">
      <!-- ngModel - Cria instância de controler de form do tipo formController vinculando com o input do formulário, 
        sem o twoei-data-binding, apenas para registrar o controle no formulário  -->
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email">
    </div>

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes" [value]="profissao">{{ profissao }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

</div>
