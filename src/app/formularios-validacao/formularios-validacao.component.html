<div class="container">

  <!-- {{ usuarioForm.valid }} 
  <br>
  {{ usuarioForm.invalid }} -->

  <div *ngIf="usuarioForm.invalid" class="alert alert-danger">
      Preencha todos os campos corretamente.
  </div>
 
  <form autocomplete="off" #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">
      <!-- <div *ngIf="nome.invalid">Informe um nome</div> Serve pra todos as validações-->

      <div *ngIf="nome.hasError('required')">Informe um nome</div>
      <div *ngIf="nome.hasError('minlength')">o nome deve ser completo</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" required email #email="ngModel">
      <div *ngIf="email.invalid">Informe um email válido</div>
    </div>
    
    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required #profissao="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes" [value]="profissao">{{ profissao }}</option>
      </select>
      <div *ngIf="profissao.invalid">Informe uma profissão</div>
    </div>

    <button type="submit" class="btn btn-primary" 
      [disabled]="!usuarioForm.valid">Salvar</button>
  </form>

</div>
