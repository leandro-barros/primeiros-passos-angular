 <!-- pode ser com [hidden]="!adicionado" -->
 <div class="alert alert-primary" role="alert" *ngIf="adicionado">
  Funcion√°rio adicionado <strong>{{nome}}</strong>
</div>

<div class="form-group">
  <label>Nome</label>
  <input type="text" class="form-control" [(ngModel)]="nome" #nomeInput
            (focus)="adicionado = false" [appCampoColorido]="'red'"
            #campo="campoColorido">
             <!-- Fazendo o property binding com o proprio nome da diretiva -->

            <!-- (focus)="adicionado = false" appCampoColorido [cor]="'red'"> -->
            <!-- Pode passar a property binding cor e a diretiva appCampoColorido -->
</div>

<button [ngStyle]="{margin: '3px'}" type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0"
        >Adicionar</button>

<button style="margin:3px" class="btn btn-info" (click)="campo.colorir()">Colorir</button>
<button [ngStyle]="{margin: '3px'}" class="btn btn-info" (click)="campo.descolorir()">Descolorir</button>
